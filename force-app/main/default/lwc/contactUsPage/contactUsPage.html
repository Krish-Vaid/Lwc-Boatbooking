<template>
    <lightning-card title="Contact Us">
        <div class="slds-p-around_medium">
            <!-- Name Field -->
            <lightning-input 
                label="Full Name" 
                value={name} 
                onchange={handleInputChange} 
                data-id="name" 
                required>
            </lightning-input>

            <!-- Email Field -->
            <lightning-input 
                label="Email Address" 
                value={email} 
                onchange={handleInputChange} 
                data-id="email" 
                type="email" 
                required>
            </lightning-input>

           

            <!-- Message Field -->
            <lightning-textarea 
                label="Message" 
                value={message} 
                onchange={handleInputChange} 
                data-id="message" 
                required>
            </lightning-textarea>

            <!-- Inquiry Type Field -->
            <lightning-combobox 
                label="Inquiry Type" 
                value={inquiryType} 
                options={inquiryTypes} 
                onchange={handleInputChange} 
                data-id="inquiryType" 
                required>
            </lightning-combobox>

            <!-- Submit Button -->
            <lightning-button 
                variant="brand" 
                label="Submit" 
                onclick={handleSubmit} 
                class="slds-m-top_medium">
            </lightning-button>
        </div>
    </lightning-card>

    <!-- Success or Error Message -->
    <template if:true={isSuccess}>
        <div class="slds-text-color_success slds-m-top_medium">
            Your message has been sent successfully!
        </div>
    </template>

    <template if:true={isError}>
        <div class="slds-text-color_error slds-m-top_medium">
            There was an error sending your message. Please try again.
        </div>
    </template>
</template>
